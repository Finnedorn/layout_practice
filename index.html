<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>layout Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-my-primary">
    <div class="container-fluid">
        <div class="container p-3 pt-5">
          <div class="row">
                <!-- dessert -->
                <div class="col-lg-8 col-sm-12">
                    <div class="d-flex justify-content-between">
                      <h1 class="bolder">
                        Dessert
                      </h1>
                      <div class="d-lg-none">
                        <button id="cart-modal-btn" class="btn btn-primary btn-red rounded-5 text-light fs-5 w-100  border-0 p-3 px-4">
                          <i class="fa-solid fa-cart-shopping icon-white"></i>
                        </button>
                      </div>
                    </div>
                    <div class="container">
                        <div id="dessert" class="row pt-4">
                            <!-- qua ciclo per i dessert -->
                        </div>
                    </div>
                </div>
                <!-- cart -->
                <div class="sticky-container col-lg-4">
                  <div class="sticky-cart">
                    <div class=" d-none d-lg-block">
                        <div class="card border-0 rounded-4 p-4">
                            <h3 id="cart" class="bolder font-my-red">
                              Your Cart
                              <span id="total">
                                <!-- qua inseriro' il totale del carrello -->
                              </span>
                            </h3>
                            <div id="order" class="d-flex flex-column">
                                <!-- order body -->
                                <div class="py-2">
                                  <div class="d-flex justify-content-between">
                                    <div>
                                      <h5>
                                        Classic Tiramisu
                                      </h5>
                                      <div>
                                        <span class="font-my-red bold">1x</span>
                                        <span class="font-my-grey bold">$3.99</span>
                                        <span class="ms-2 font-my-grey bolder">@$1.99</span>
                                      </div>
                                    </div>
                                    <div>
                                      <div class="rounded-5 remove-item-btn me-3">
                                        <img class="w-100 x" src="./assets/images/icon-remove-item.svg" alt="removeitemicon">
                                      </div>
                                    </div>
                                  </div>
                                  <div class="w-100 pb-3 line "></div>
                                </div>
                                <div class="py-2">
                                  <div class="d-flex justify-content-between">
                                    <div>
                                      <h5>
                                        Classic Tiramisu
                                      </h5>
                                      <div>
                                        <span class="font-my-red bold">1x</span>
                                        <span class="font-my-grey bold">$3.99</span>
                                        <span class="ms-2 font-my-grey bolder">@$1.99</span>
                                      </div>
                                    </div>
                                    <div>
                                      <div class="rounded-5 remove-item-btn me-3">
                                        <img class="w-100 x" src="./assets/images/icon-remove-item.svg" alt="removeitemicon">
                                      </div>
                                    </div>
                                  </div>
                                  <div class="w-100 pb-3 line "></div>
                                </div>
                                <!-- order footer -->
                                <div>
                                    <div class="p-3 my-3 d-flex align-items-center carbon-adv justify-content-center rounded-2">
                                      <img class="mb-2" src="./assets/images/icon-carbon-neutral.svg" alt="carbonneutralicon">
                                      <h6 class="ms-2">This is a <strong>carbon-neutral</strong> delivery</h6>
                                    </div>
                                    <div class="btn btn-primary btn-red rounded-5 text-light fs-5 w-100 py-3 border-0">
                                      Confirm Order
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <!-- modale -->
    <div id="cart-modal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div id="animation-cart" class="modal-content mt-5">
          <!-- contenuto della modale -->
          <div class="card border-0 rounded-4 p-4">
            <h3 id="cart" class="bolder font-my-red">
              Your Cart
              <span id="total">
                <!-- qua inseriro' il totale del carrello -->
              </span>
            </h3>
            <div id="order" class="d-flex flex-column">
                <!-- order body -->
                <div class="py-2">
                  <div class="d-flex justify-content-between">
                    <div>
                      <h5>
                        Classic Tiramisu
                      </h5>
                      <div>
                        <span class="font-my-red bold">1x</span>
                        <span class="font-my-grey bold">$3.99</span>
                        <span class="ms-2 font-my-grey bolder">@$1.99</span>
                      </div>
                    </div>
                    <div>
                      <div class="rounded-5 remove-item-btn me-3">
                        <img class="w-100 x" src="./assets/images/icon-remove-item.svg" alt="removeitemicon">
                      </div>
                    </div>
                  </div>
                  <div class="w-100 pb-3 line "></div>
                </div>
                <div class="py-2">
                  <div class="d-flex justify-content-between">
                    <div>
                      <h5>
                        Classic Tiramisu
                      </h5>
                      <div>
                        <span class="font-my-red bold">1x</span>
                        <span class="font-my-grey bold">$3.99</span>
                        <span class="ms-2 font-my-grey bolder">@$1.99</span>
                      </div>
                    </div>
                    <div>
                      <div class="rounded-5 remove-item-btn me-3">
                        <img class="w-100 x" src="./assets/images/icon-remove-item.svg" alt="removeitemicon">
                      </div>
                    </div>
                  </div>
                  <div class="w-100 pb-3 line "></div>
                </div>
                <!-- order footer -->
                <div>
                    <div class="p-3 my-3 d-flex align-items-center carbon-adv justify-content-center rounded-2">
                      <img class="mb-2" src="./assets/images/icon-carbon-neutral.svg" alt="carbonneutralicon">
                      <h6 class="ms-2">This is a <strong>carbon-neutral</strong> delivery</h6>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn btn-primary btn-red rounded-5 text-light fs-5 w-100 py-3 border-0">
                        Confirm Order
                      </div>
                      <div class="btn btn-primary close-btn rounded-5 text-light fs-5 w-100 py-3 border-0 ms-3" data-bs-dismiss="modal">
                        Close
                      </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="main.js" defer></script>
</html>
